<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
	</head>
	<body>
		<div>
			<ul class="cat-list">
			</ul>
		</div>
		<input class="admin-btn" type="button" value="Admin"></br></br>
		<div class="input-section">
			<label for="cat-name">Cat Name</label>
			<input class="text-name" type="text" name="cat-name"></br></br>
			<label for="url">Image Url</label>
			<input class="text-url" type="text" name="image-url"></br></br>
			<label for="count">Click Count</label>
			<input class="text-count" type="text" name="count"></br></br>
			<input class="cancel-btn" type="button" value="Cancel">
			<input class="save-btn" type="button" value="Save">
		</div>
		<div>
			<ul class="selected-cat">
			</ul>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html
